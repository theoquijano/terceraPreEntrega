    <title>Compact - contacto</title>
</head>
<body>
    <header>
        <nav class="estiloNav">
            <div class="tituloNav">
                <h1>COMPACT GYM</h1>

            <ul class="listNav">

                <li><a href="#">CONTACTANOS</a></li>

        </nav>
    </header>
    <main class="parrafoStyle">
        <div class="sectionStyle footerStyle">
            <h2>CONTACTATE CON NOSOTROS!</h2>
            <form action="" method="get" enctype="text/plain">
                <fieldset>
                    <label for="nombreapellido">Nombre y apellido</label>
                    <input type="text" name="nombreapellido" id="nombreapellido" placeholder="Juan Perez...">
                </fieldset>
                <fieldset>
                    <label for="email">Dejanos tu email</label>
                    <input type="email" id="email" name="email">
                </fieldset>
                <fieldset>
                    <label for="mensajeusuario">Nombre del profesor/a</label>
                    <textarea name="mensajeusuario" id="mensajeusuario" cols="30" rows="10" required></textarea>
                </fieldset>
                <input type="submit" value="Enviar">
                    <input type="reset" value="borrar">
        </div>
    </main>
    <footer>
        <div class="footerStyle">

        </div>
    </footer>
